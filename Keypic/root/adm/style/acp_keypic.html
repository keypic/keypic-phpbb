<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<fieldset>
	<p>
		<a href="http://www.keypic.com/" target="_blank"><img width="143" height="59" src="http://keypic.com/img/logo.png" alt="Keypic"></a>
	</p>
	<p>{L_KP_INFO}</p>
	 <dl>
        <dt><label>{L_KP_MOD_VERSION}</label></dt>
        <dd><strong>{KP_MOD_VERSION}</strong></dd>
    </dl>
</fieldset>

<form id="acp_board" method="post" action="{U_ACTION}">

<!-- BEGIN options -->
	<!-- IF options.S_LEGEND -->
		<!-- IF not options.S_FIRST_ROW -->
			</fieldset>
		<!-- ENDIF -->
		<fieldset>
			<legend>{options.LEGEND}</legend>
	<!-- ELSE -->

		<dl>
			<dt><label for="{options.KEY}">{options.TITLE}:</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd>{options.CONTENT}</dd>
		</dl>

	<!-- ENDIF -->
<!-- END options -->

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
</form>

<form id="acp_board_cuser" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_KEYPIC_ADMIN_CHECK_USER_HEAD}</legend>
		
		<dl>
			<dt><label for="{L_KP_CU_TITLE}">{L_KP_CU_TITLE}:</label><br /><span>{L_KP_CU_TITLE_EXPLAIN}</span></dt>
			<dd><input id="username" type="text" size="40" maxlength="255" name="username" value=""></dd>
		</dl>
		
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
